<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemap</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body class="sitemap-page">
    <header>
        <nav>
            <ul>
                <li><a href="../student_2/home.html">Home</a></li>
                <li><a href="sitemap.html">Sitemap</a></li>
            </ul>
        </nav>
    </header>

    <section class="sitemap">
        <h2>Website Sitemap</h2>
        <svg width="600" height="400" class="sitemap-svg">
            <circle cx="100" cy="50" r="30" class="node"></circle>
            <circle cx="300" cy="50" r="30" class="node"></circle>
            <circle cx="100" cy="150" r="30" class="node"></circle>
            <circle cx="300" cy="150" r="30" class="node"></circle>
            <line x1="130" y1="50" x2="130" y2="130" class="link"></line>
            <line x1="330" y1="50" x2="330" y2="130" class="link"></line>
        </svg>
    </section>
</body>
</html>
